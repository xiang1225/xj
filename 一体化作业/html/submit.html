<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户登录注册界面</title>

<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" href="css/jigsaw.css">
<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
</head>
<body>

<div class="jq22-container">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
			<div class="login-form">
				<form name="form1" method="post" action="http://118.89.219.134:8080/cloudlibrary/login">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">用户名</label>
						<input id="username" name="userName" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="password" type="password" class="input" data-type="password" name="password">
					</div>
					<div class="group">
						<div class="container">
							<div id="captcha" style="position: relative" data-type="password"></div>
							<div id="msg"></div>
						</div>
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> 保持登录</label>
					</div>						
					<div class="group">
						<a><input id="dl" disabled="disabled" class="button" value="登录" type="submit"></a>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">忘记密码?</a>
					</div>
				</div>
				</form>
				<form method="post" action="http://118.89.219.134:8080/cloudlibrary/regist">
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">用户名</label>
						<input id="users" type="text" class="input" maxlength="6" name="userName">
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="passs1" type="password" class="input" data-type="password" name="password">
					</div>
					<div class="group">
						<label for="pass" class="label">重复密码</label>
						<input id="passs" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">邮箱地址</label>
						<input id="pass" type="email" class="input" name="email">
					</div>
					<div class="group">
						<a><input id="zhuc" class="button" type="submit" value="注册"></a>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">已经成员?</a>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="js/jigsaw.js"></script>
<script>
	var flag=false;
 	 jigsaw.init(document.getElementById('captcha'), function () {
  	 flag=true;
  	 $("#dl").attr("disabled",false);
    document.getElementById('msg').innerHTML = '验证成功！'  
  })
</script>
<script type="text/javascript" src="js/zhuc.js" ></script>
</body>
</html>
